<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Bootstrap Icon Selector</title>
   
    <!-- Vendors-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"  integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.css">
</head>

<body class="container mt-5">

    <h2>Buttons with dropdowns</h2>

    <div class="dropdown bootstrap-icon-selector">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside">
            Icon
        </button>
        <div class="dropdown-menu"></div>
    </div>

    <div class="input-group mb-3 bootstrap-icon-selector">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside">
            Icon
        </button>
        <div class="dropdown-menu">
        </div>
        <input type="text" class="form-control" id="name">
    </div>

    <i class="fi fi-gr"></i> 

    <!-- Vendors-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
    <script src="src/iconsets/bootstrapIcons.js"></script>
    <script src="src/iconsets/flagIcons.js"></script>

    <script src="src/bootstrap-icon-selector.js"></script>

    <script>

        document.querySelectorAll('.bootstrap-icon-selector').forEach(e => {
            new BootstrapIconSelector(e, {
                // iconSet: "flagIcons",
                iconSet: "bootstrapIcons",
                initialIcon: "bi bi-house",
                // maxColumns: 11,
                // itemsPerPage: 22
                onSelect: function(icon){
                    document.querySelector('#name').value = icon;
                    console.log("icon", icon)
                }
            })
        });
    </script>
</body>

</html>
